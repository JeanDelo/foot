name: Web Monitor

on:
  schedule:
    - cron: "0 * * * *"   # toutes les heures (UTC)
  workflow_dispatch: {}   # lancement manuel possible

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Python
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Installer les dépendances Python
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      # 4️⃣ Lancer le script monitor.py avec les secrets SMTP
      - name: Run monitor
        run: python monitor.py
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}

      # 5️⃣ Commit state.json si changé
      - name: Commit state.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add state.json
          git diff --quiet || git commit -m "Update state.json"
          git push