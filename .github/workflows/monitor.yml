name: Web Monitor

on:
  schedule:
    - cron: "0 * * * *"   # toutes les heures (UTC)
  workflow_dispatch: {}   # lancement manuel possible

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Récupérer le dépôt
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Installer Python
      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Installer les dépendances Python
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install requests beautifulsoup4 lxml

      # 4️⃣ Lancer le script monitor.py
      - name: Run monitor
        run: python monitor.py
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          NOTIFY_EMAIL: ${{ secrets.NOTIFY_EMAIL }}

      # 5️⃣ Commit state.json et archives/ si nécessaire
      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          # Ajouter state.json s'il existe
          if [ -f state.json ]; then
            git add state.json
          fi

          # Ajouter le dossier archives/ s'il existe
          if [ -d archives ]; then
            git add archives/
          fi

          # Commit et push si des changements sont présents
          git diff --staged --quiet || (git commit -m "Update state.json et archives" && git push)
